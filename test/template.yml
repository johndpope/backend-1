AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs8.10
    Handler: index.handler
    Timeout: 3
    MemorySize: 1024

Resources:
  # ---------------------------------------
  # Path: /image2text
  # Method: POST
  # Description: 画像から単語に変換する
  # ---------------------------------------
  D001:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/D0_D001/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /image2text
            Method: POST
      Environment:
        Variables:
          EXCLUDE_MARK: dummy
          EXCLUDE_MARK: dummy
          IMAGE_BUCKET: dummy
  # ---------------------------------------
  # Path: /speech
  # Method: GET
  # Description: word to speech
  # ---------------------------------------
  D002:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/D0_D002/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /speech
            Method: GET

  # ---------------------------------------
  # Path: /groups/{groupId}/words
  # Method: POST
  # Description: regist all words
  # ---------------------------------------
  C001:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/C0_C001/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /groups/{groupId}/words
            Method: POST
      Environment:
        Variables:
          WORDS_TABLE: dummy
          GROUPS_TABLE: dummy
  # ---------------------------------------
  # Path: /groups/{groupId}/words
  # Method: GET
  # Description: get words info
  # ---------------------------------------
  C001:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/C0_C002/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /groups/{groupId}/words
            Method: GET
      Environment:
        Variables:
          WORDS_TABLE: dummy
          GROUPS_TABLE: dummy
  # ---------------------------------------
  # Path: /groups/{groupId}/new
  # Method: GET
  # Description: 新規学習モード単語一覧
  # ---------------------------------------
  C006:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/C0_C006/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /groups/{groupId}/new
            Method: GET
      Environment:
        Variables:
          WORDS_LIMIT: 20
          WORDS_TABLE: dummy
          GROUPS_TABLE: dummy