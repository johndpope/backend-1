AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Runtime: nodejs8.10
    Handler: index.handler
    Timeout: 3
    MemorySize: 1024

Resources:
  # ---------------------------------------
  # Path: /image2text
  # Method: POST
  # Description: 画像から単語に変換する
  # ---------------------------------------
  D001:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/D0/D001/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /image2text
            Method: POST
      Environment:
        Variables:
          EXCLUDE_MARK: dummy
          EXCLUDE_MARK: dummy
          IMAGE_BUCKET: dummy
  # ---------------------------------------
  # Path: /speech
  # Method: GET
  # Description: word to speech
  # ---------------------------------------
  D002:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../build/D0/D002/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /speech
            Method: GET
