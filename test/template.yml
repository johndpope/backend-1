    Properties:
      CodeUri: ../build/D0_D001/
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /image2text
            Method: POST
      Environment:
        Variables:
          EXCLUDE_MARK: dummy
          EXCLUDE_MARK: dummy
          IMAGE_BUCKET: dummy
